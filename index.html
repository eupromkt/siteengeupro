    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #FF6B00;
        --primary-gradient: linear-gradient(135deg, #FF9E42 0%, #FF6B00 50%, #B34B00 100%);
        --primary-shadow: rgba(255, 107, 0, 0.3);
        --primary-dark: #B34B00;
        --secondary-color: #003366;
      }

      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #f8f9fa;
        color: #1a1a1a;
        transition: background-color 0.5s ease;
        margin: 0;
      }
      
      .dark-mode {
        background-color: #0b0b0b;
        color: #ffffff;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        line-height: 1.2;
        color: inherit;
      }

      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      .dark-mode .glass {
        background: rgba(11, 11, 11, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .theme-text {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      /* Utilitários de Cor Dinâmica */
      .text-theme-primary {
        color: var(--primary-color);
      }
      
      .bg-theme-primary {
        background-color: var(--primary-color);
      }

      .hover-text-theme:hover {
        color: var(--primary-color) !important;
        transition: all 0.4s ease;
      }

      .interactive-title {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .interactive-title:hover {
        color: var(--primary-color);
        transform: scale(1.02);
      }
      
      .btn-primary-3d {
        background: var(--primary-gradient);
        color: #ffffff !important;
        box-shadow: 0 4px 0px var(--primary-dark), 0 8px 15px var(--primary-shadow);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      
      .btn-primary-3d:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0px var(--primary-dark), 0 10px 20px var(--primary-shadow);
      }

      .btn-primary-3d:active {
        transform: translateY(2px);
        box-shadow: 0 0px 0px var(--primary-dark);
      }

      .tech-card {
        background: white;
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        border-bottom: 4px solid transparent;
        color: #1a1a1a;
      }

      .dark-mode .tech-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #ffffff;
      }

      .tech-card:hover {
        border-bottom-color: var(--primary-color);
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      /* Flag Flutter Animation */
      @keyframes flag-flutter {
        0% { transform: scale(1) skewX(0deg) translateY(0px); }
        25% { transform: scale(1.02) skewX(2deg) translateY(-1px); }
        50% { transform: scale(1) skewX(-1deg) translateY(0px); }
        75% { transform: scale(1.02) skewX(1deg) translateY(1px); }
        100% { transform: scale(1) skewX(0deg) translateY(0px); }
      }

      .flag-flutter {
        animation: flag-flutter 4s ease-in-out infinite;
        transform-origin: left center;
      }

      .flag-3d {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .flag-3d.active {
        transform: scale(1.2) rotateY(15deg);
        box-shadow: 0 15px 30px var(--primary-shadow);
        border: 2px solid var(--primary-color);
      }

      .blueprint-bg {
        position: relative;
        z-index: 10;
      }

      .blueprint-bg::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(var(--primary-color) 0.8px, transparent 0.8px);
        background-size: 30px 30px;
        opacity: 0.12;
        pointer-events: none;
        z-index: -1;
      }

      .perspective-container {
        perspective: 1200px;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; }
      ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {

        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body class="dark-mode">
    <div id="root"></div>
  </body>
</html>
